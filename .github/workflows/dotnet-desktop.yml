name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: WorkProfiler/CTS.Applens.WorkProfiler/CTS.Applens.WorkProfiler.WebAPI.sln                         # Replace with your solution name, i.e. MyWpfApp.sln.

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: restore-nuget-packages
      uses: IT-Service/restore-nuget-packages@v1.0.2
      with:
    # NuGet version
        nuget-version: latest
    # Path to packages.config file
        packages-config-path: packages.config
    # Path to packages directory
        packages-directory-path: ~/.nuget/NuGet/NuGet.Config
    # Packages source URI
        packages-repository-uri: https://api.nuget.org/v3/index.json
          

    - name: .Net Build
      uses: actions/setup-dotnet@v4
      with:
        build-configuration: defaults
        path: WorkProfiler/CTS.Applens.WorkProfiler/CTS.Applens.WorkProfiler.WebAPI.sln
          

          
 


