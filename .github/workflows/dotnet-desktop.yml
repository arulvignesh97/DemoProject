name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: WorkProfiler/CTS.Applens.WorkProfiler/CTS.Applens.WorkProfiler.WebAPI.sln                         # Replace with your solution name, i.e. MyWpfApp.sln.

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: .Net Build
      uses: EasyDesk/action-dotnet-build@v1.0.0
      with:
        build-args: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory)'
        build-configuration: defaults
        path: WorkProfiler/CTS.Applens.WorkProfiler/CTS.Applens.WorkProfiler.WebAPI.sln
          

          
 


