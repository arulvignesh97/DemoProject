  <div id="myModal" bsModal #preferenceModal="bs-modal" class="modal fade" role="dialog" aria-hidden="true">
    <div class="notify-dialog" [ngStyle]="{'margin-left': userClicked ? getMargin() : '0px'}">
      <!-- Modal content-->
      <div class="notificationpopup" id="Mainpopupicon">
        <i class="fa fa-caret-up" id="Mainipopupicon"></i>
        <div class="notifyheader">
          <div class="col-md-11">
            <label id="divwelcome">Welcome {{employeeName}}</label>
          </div>
          <div class="col-md-1">
            <button type="button" class="close notifyclose" data-dismiss="modal" (click)="preferenceModalClose()">&times;</button>
          </div>
        </div>
        <div class="notifybody" id="notifydata">
          
          <div class="row">
            <div class="clscolmd6reuse">
              <label class="clkslbluser">Default Landing Page</label>
            </div>
            <div class="clscolmd6reuse pl-0">
              <p-dropdown styleClass="clsdropdownuser" [options]="defaultPages" optionLabel="displayName" [(ngModel)]="defaultPage"></p-dropdown>
            </div>
          </div>
  
          <div class="row mt-3">
            <div class="clscolmd6reuse">
              <label class="clkslbluser">Project Name</label>
            </div>
            <div class="clscolmd6reuse pl-0">
              <p-dropdown styleClass="clsdropdownuser" [options]="defaultProjects" optionLabel="projectName" [(ngModel)]="defaultProject" (onChange)="GetProjectLeadDetails(defaultProject.projectId, employeeId)"></p-dropdown>
            </div>
          </div>
  
          <div class="row mt-3" *ngIf="!displayExemptedMsg">
            <div class="clscolmd6reuse">
              <label class="clkslbluser">Timesheet Approver</label>
            </div>
            <div class="clscolmd6reuse">
              <label class="clslabelrtuser" style="color:black;" id="lblProjectTSApprover">{{TSApprover}}</label>
            </div>
          </div>
  
          <div class="row mt-3" *ngIf="!displayExemptedMsg">
            <div class="clscolmd6reuse">
              <label class="clkslbluser">Manager</label>
            </div>
            <div class="clscolmd6reuse">
              <label class="clslabelrtuser" style="color:black;" id="lblProjectManager">{{projectManager}}</label>
            </div>
          </div>
  
          <div class="row mt-3" *ngIf="!displayExemptedMsg">
            <div class="clscolmd6reuse">
              <label class="clkslbluser">Admin</label>
            </div>
            <div class="clscolmd6reuse" *ngIf="!displayExemptedMsg" >
              <label class="clslabelrtuser" id="lblProjectAdmin">{{projectAdmin}}</label>
            </div>
          </div>
          <div id="alert" class="alert alert-danger warningMessage mt-2 ftSize"  *ngIf="displayExemptedMsg" [innerHtml]="exemptedMsg"></div>
          <div class="row mt-3 textaglign justify-content-center" >
            <button type="submit" class="Saveuser col-md-2 m-0" (click)="SaveUserIconDetails()" [disabled]="displayExemptedMsg">Save</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div *ngIf="refreshsidebar">
      <app-navmenu [collapsed]="collapsedState" (collapseClicked)="collapseClicked($event)"></app-navmenu>
    </div>
    <div id="content">
      <div *ngIf="IsAuth" id="contentbody">
        <router-outlet></router-outlet>
      </div>
      <div *ngIf="!IsAuth" class="warning height">
        <table style="margin-top: 22%; margin-left: 30%;">
          <tbody>
            <tr>
              <td rowspan="2" style="background-color:#ED8C01; width:30px;text-align: center;">
                <span>
                  <i class="fa fa-exclamation-triangle" style="color: white;font-size: 12px;"></i>
                </span>
              </td>
            </tr>
            <tr>
              <td style="background-color:#FBE8CC;padding: 6px;">
                <div class="errorheader" style="font-size: 12px">Warning Message</div>
                <div class="errorcontent" style="font-size: 12px">
                  Access denied: You do not have
                  sufficient access
                  to use this application.
                </div>
                <div class="errorcontent" style="font-size: 12px">
                  Please contact your ESA Project
                  Manager.
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      </div>
